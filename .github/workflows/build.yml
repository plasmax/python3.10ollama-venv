name: Build Portable Python Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: python-portable-builder:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract portable Python archive
      run: |
        id=$(docker create python-portable-builder:latest)
        docker cp $id:/python-portable.tar.gz .
        docker rm $id
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: portable-python-3.10
        path: python-portable.tar.gz
        retention-days: 30
